<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Summary</title>
</head>
<body>
    <h1>Order Summary</h1>
    <h3>Thank you for ordering a {{ @SESSION.pet1->getColor() }}, {{ @SESSION.pet1->getAnimal() }}!</h3> <br>

    <check if="{{ get_class(@SESSION.pet1) === 'StuffedPet' }}">
        <true>
            <ul>
                <li><label>Size: </label>{{ @SESSION.pet1->getSize() }}</li>
                <li><label>Stuffing Type: </label>{{ @SESSION.pet1->getStuffingType() }}</li>
                <li><label>Material: </label>{{ @SESSION.pet1->getMaterial() }}</li>
            </ul>
        </true>
        <false>
            <h3>Accessories</h3>
            <ul>
                <repeat group="{{ @SESSION.pet1->getAccessories() }}" value="{{ @accessory }}">
                    <li value="{{ @accessory }}">{{ @accessory }}</li>
                </repeat>
            </ul>
        </false>
    </check>
</body>
</html>
